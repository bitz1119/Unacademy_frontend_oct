<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="a" onclick="generateSound('a')" >a</button>
    <button onclick="generateSound('b')">b</button>
    <div id="1">
        <div id="2">
            <div id="3">
                
            </div>
        </div>
    </div>
</body>
<script>
    function generateSound(input){
        let audio = new Audio(`assets_audio_${input}.mp3`);
        audio.play();
    }
    document.addEventListener("keydown",function(e){
        let audio = new Audio(`assets_audio_${e.key}.mp3`);
        audio.play();
    });
</script>
</html>
