
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <H2 class="text-danger" > Welcome, MI Agent</H2>    
    <div class="card" style="width: 30vw;">
        <div class="card-header bg-danger">
          Urgent
        </div>
        <div class="card-body">
          <h5 class="card-title">Virus</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" id = "btn-txt" class="btn btn-danger" onclick="changeText()">Do you choose to accept</a>
        </div>
      </div>

    <script>
        function changeText(){
            let element = document.getElementById("btn-txt");
            element.innerHTML = "Mission Accepted";
            element.className = "btn btn-success"
        }
    </script>

</body>
</html>
