<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
      #filter > div {
        margin: 1%;
      }


    </style>

  </head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">ToDo APP</a>
          </nav>

        <div class="row justify-content-center" style="height: 20vh;">
            <div class="form-inline" >
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="ToDo" placeholder="Description">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <input type="number" class="form-control" id="priority" placeholder="priority">
                </div>
                <button class="btn btn-primary mb-2" onclick="addToDo()">Add Todo</button>
            </div>
        </div>

        <div class="row justify-content-center" id ="filter" style="padding: 2%;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value = "none" id="flexRadioDefault1" onchange="constructTable()" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Show All
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="notCompleted" id="flexRadioDefault2" onchange="constructTable()">
            <label class="form-check-label" for="flexRadioDefault2">
              Not Completed
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="completed" id="flexRadioDefault2" onchange="constructTable()">
            <label class="form-check-label" >
              Completed
            </label>
          </div>

        </div>

        <div class="row" style="padding: 5%;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ToDo Description</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Time</th>
                    <th scope="col">Completed ? </th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody >

                 
                </tbody>
              </table>
        </div>
    </div>


    <script src="./script.js"></script>


</body>
</html>
