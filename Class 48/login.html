<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce | login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">Ecommerce</a>
        </div>
      </nav>

      <div class="container">
        <div id="login-div">
            <div class="row justify-content-center my-5">
                <div class="col-6" >
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="luser">
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password" id="lpassword">
                </div>

                <button class="btn btn-primary" onclick="loginFn()">Login</button>
                <p class="" style="color: lightblue;" onclick="makeSignUpVisible()">Create New Account</p>

                </div>


            </div>

        </div>

        <div id="signup-div" style="display: none;">
            <div class="row justify-content-center my-5">
                <div class="col-6" >
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="suser">
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password" id="spassword">
                </div>

                <button class="btn btn-primary" onclick="signUpFn()">SignUp</button>
                <p class="" style="color: lightblue;" onclick="makeLoginVisible()">Already Have account,Login</p>

                </div>
            </div>
        </div>


      </div>

      <script src="js/login.js"></script>

    
</body>
</html>
