<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "clock"></h1>

    <h1 id = "HBD"></h1>
</body>
<script>

function clock(){
    let element = document.getElementById("clock");
    let date = Date();
    element.innerHTML = date.substr(16,8);
}

setInterval(clock,1000);

function sayHBD(){
    let element = document.getElementById("HBD");
    element.innerHTML = "Happy BirthDay"
}

setTimeout(sayHBD,5000);
</script>

</html>
